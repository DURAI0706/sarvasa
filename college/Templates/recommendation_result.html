<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Design Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ezB7XiHRkgkg63pkmHlIvgZVFTpLiGgK5Pn5Vwgtfr6jUZ+8yVxRRRi/XqjxljhP" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.gifer.com/8eMu.gif');
            background-size: cover;
            color: #fff; /* Light text for better contrast */
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #333; /* Slightly darker container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); /* Soft glow effect */
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 2px solid #4caf50; /* Green border for an interactive feel */
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            outline: 2px solid #1a73e8; /* Multicolor outline */
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #fullscreen-image {
            max-width: 90%;
            max-height: 90%;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Additional styles for the selected theme and image previews */
        img {
            display: block;
            margin-top: 10px;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            outline: 2px solid #ffcc00; /* Yellow outline for images */
        }

        /* Styling for the game theme and image selection */
        #FavoriteThemeImage,
        #PointsDesignImage,
        #BadgeDesignImage,
        #LeaderboardDesignImage,
        #LevelDesignImage,
        #AppreciationAnimationImage {
            border: 2px solid #4caf50; /* Green border for selected images */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommendation Design</h1>
        
        <p>{{ recommendation_result }}</p>

        <button id="nextButton">Next</button>

        <script>
            // Get the recommendation_result from the template
            var recommendationResult = "{{ recommendation_result }}";

            // Function to handle the next button click
            function handleNextButtonClick() {
                if (recommendationResult === "based on above we recommend you horror theme to nourish and to grow") {
                    // Redirect to horror_dashboard.html
                    window.location.href = '/horror_dashboard';
                } else if (recommendationResult === "based on above we recommend you nature content theme to nourish and to grow") {
                    // Redirect to natural_dashboard.html
                    window.location.href = '/natural_dashboard';
                } else if (recommendationResult === "based on your obs we recommend you fantasy theme to nourish and to grow") {
                    // Redirect to fantasy_dashboard.html
                    window.location.href = '/fantasy_dashboard';
                }
                // Add more conditions as needed

                // If none of the conditions match, stay on the current page
            }

            // Attach the click event handler to the Next button
            document.getElementById("nextButton").addEventListener("click", handleNextButtonClick);
        </script>
        <!-- You can add more HTML elements to enhance the design if needed -->

    </div>
</body>
</html>
