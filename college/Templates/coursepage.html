<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      :root {
        --main-color: black;
        --accent-color: royalblue;
        --bkg-color: white;
      }
      * {
        box-sizing: border-box;
        margin: 0;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }

      .container {
        min-height: 100vh;
        min-width: 100vw;
        display: flex;
      }

      #mycourses {
        background-color: #eee;
        min-width: calc(100vw - 250px);
        min-height: 100vh;
        margin-left: 250px;
        display: flex;
        flex-direction: column;
        padding: 3rem 4rem;
      }

      #mycourses > h1 {
        margin: 2rem;
      }

      #Adminprofile {
        background-color: #eee;
        color: #222;
        display: flex;
        margin: auto;
        padding: 1rem;
        border-radius: 1rem;
        cursor: pointer;
        transition: all 200ms cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      #Adminprofile > a {
        color: inherit;
        text-decoration: none;
        display: flex;
        gap: 0.6rem;
      }

      #AdminSettings {
        background-color: #eee;
        min-width: calc(100vw - 250px);
        min-height: 100vh;
        margin-left: 250px;
        display: flex;
        flex-direction: column;
        padding: 3rem 4rem;
      }

      #AdminSettings > h1 {
        margin: 2rem;
      }

      #Dialog,
      #InfoDialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border: 1px solid #eee;
        padding: 20px;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }

      #Dialog h4 {
        font-size: larger;
        margin: 1rem;
      }

      #Dialog button {
        width: 30%;
        padding: 0.2rem;
        font-size: 17px;
      }

      #Dialog > form > .buttons {
        display: flex;
        justify-content: end;
        gap: 1rem;
      }

      #Dialog::backdrop {
        background-color: #22222289;
      }

      #InfoDialog > form > .buttons > button {
        padding: 0.3rem 1rem;
        font-size: larger;
      }

      .addcourse_wrapper {
        position: relative;
        background-color: white;
        padding: 2rem 1rem;
        border-radius: 1rem;
        margin: 1rem;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
      }

      #addCourse {
        width: 10rem;
        background-color: royalblue;
        color: #fff;
        padding: 1rem;
        border-radius: 2rem;
        margin-inline: auto;
        display: grid;
        place-content: center;
        margin-block: 1rem;
        cursor: pointer;
      }

      #addCourse:hover {
        background-color: rgba(65, 105, 225, 0.731);
      }

      #addCourse > a {
        text-decoration: none;
        color: #fff;
      }

      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        padding: 2rem;
      }

      form > label {
        color: #222;
        margin-bottom: 0.5rem;
      }

      form > input,
      select {
        font-size: 1.1rem;
        padding: 0.3rem;
        border: 1px solid #dadada;
        border-radius: 0.2rem;
        width: 100%;
      }

      form > textarea {
        font-size: 1.1rem;
        font-family: 'Poppins';
        padding: 0.3rem;
        resize: none;
        border-radius: 0.2rem;
        height: 16rem;
        border: 1px solid #dadada;
        width: 100%;
      }

      form > input[type="number"] {
        width: 50%;
      }

      main {
        position: relative;
      }

      form .time-input {
        display: flex;
        align-items: center;
      }

      form .time-input input {
        width: 30%;
        margin: 0 5px;
      }

      .addBtn {
        background-color: #4caf50;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 1rem;
      }
      
      /* Styles for badges dropdown and boxes */
      form > label[for="badges"] {
        color: #222;
        margin-bottom: 0.5rem;
        display: block;
      }

      form > select[name="badges"] {
        font-size: 1.1rem;
        padding: 0.3rem;
        border: 1px solid #dadada;
        border-radius: 0.2rem;
        width: 100%;
        margin-bottom: 1rem;
      }

      #badgesContainer {
        display: none;
        margin-top: 1rem;
      }

      .badge-box {
        background-color: #eee;
        padding: 1rem;
        border-radius: 0.2rem;
        margin-bottom: 1rem;
      }

      .badge-box label {
        color: #222;
        margin-bottom: 0.5rem;
        display: block;
      }

      .badge-box input {
        font-size: 1.1rem;
        padding: 0.3rem;
        border: 1px solid #dadada;
        border-radius: 0.2rem;
        width: 100%;
      }

      .badge-box img {
        width: 50px; /* Adjust the width as needed */
        height: 50px; /* Adjust the height as needed */
        border: 1px solid #ccc; /* Optional: Add a border for better visualization */
        margin-right: 10px; /* Optional: Add some margin for spacing */
        object-fit: cover; /* Ensure the image maintains its aspect ratio and covers the entire container */
        border-radius: 50%; /* Optional: Apply border-radius for a circular appearance */
      }
      .alert {
        background-color: #4caf50; /* Green background color */
        color: white; /* White text color */
        padding: 1rem; /* Padding around the content */
        margin-bottom: 1rem; /* Bottom margin for spacing */
        border-radius: 0.5rem; /* Rounded corners */
        text-align: center; /* Center-align the text */
      }

      .alert a {
        color: #fff; /* White text color for the link */
        text-decoration: underline; /* Underline for better visibility */
        margin-left: 1rem; /* Left margin for spacing from the success message */
      }

      .alert a:hover {
        color: #fff; /* White text color on hover */
        text-decoration: none; /* Remove underline on hover */
      }
      .create-option {
        border: none;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        .create-option:hover {
        background-color: #2980b9;
        }

        .create-option img {
            width: 250px; /* Adjust the width as needed */
            height: 250px; 
        }
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Page</title>
</head>
<body>
    <div class="container">
        <main>
            <div id="mycourses">
                <h1>Course Page</h1>
                <div class="addcourse_wrapper">
                    <button onclick="window.location.href='/submit_assignment'" class="create-option">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdO7G3dsHnOCeKThzonaJ27WswDNKUXeou6A&usqp=CAU" alt="Create Assignment">
                        <h3>Create Assignment</h3>
                        <p>Click here to create a new assignment</p>
                    </button>
                    <br><br>
                    <button onclick="window.location.href='/submit_quiz'" class="create-option">
                        <img src="https://i0.wp.com/www.campuzine.com/wp-content/uploads/2022/02/IMG_20210423_155654_239.jpg?fit=611%2C320&ssl=1" alt="Create Quiz">
                        <h3>Create Quiz</h3>
                        <p>Click here to create a new quiz</p>
                    </button>
                    <br><br>
                    <button onclick="window.location.href='/submit_materials'" class="create-option">
                        <img src="https://img.freepik.com/free-vector/open-book-with-learning-element_1308-22906.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1703030400&semt=ais" alt="Submit Materials">
                        <h3>Submit Materials</h3>
                        <p>Click here to submit materials</p>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
