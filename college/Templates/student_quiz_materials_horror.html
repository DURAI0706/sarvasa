<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Quizzes</title>
</head>
<body>
    <h1>{{ course_name }} - Horror Quizzes</h1>
    <h2>Recommendation: Horror Theme</h2>

    <ul>
        {% for quiz in quizzes %}
            <li>
                <a href="{{ url_for('view_materials', course_name=course_name, quiz_name=quiz.quiz_name) }}">
                    {{ quiz.quiz_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
