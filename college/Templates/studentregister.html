<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            background-color: #1b1b1b;
            font-family: Arial, sans-serif;
            background-image: url('https://cutewallpaper.org/21/background-gif-animation/Animated-Pattern-by-Alex-Kunchevsky-for-OUTL%CE%9BNE-on-Dribbble.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            margin: 100px auto;
            padding: 50px;
            position: relative;
            width: 400px;
        }
        h1 {
            color: #1b1b1b;
            font-size: 30px;
            font-weight: 500;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
        }
        input[type="text"],
        input[type="password"],
        select,
        input[type="email"],
        input[type="submit"] {
            background-color: #f2f2f2;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
            color: #1b1b1b;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 15px;
            width: 100%;
            transition: box-shadow 0.3s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus,
        input[type="email"]:focus {
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        input[type="submit"] {
            background-color: #1b1b1b;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 15px;
            text-transform: uppercase;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #333;
        }
        .signup {
            color: #1b1b1b;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }
        .signup a {
            color: #1b1b1b;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .signup a:hover {
            text-decoration: underline;
            color: #ff4500;
        }
        .animation {
            background-color: #ff4500;
            border-radius: 50%;
            height: 100px;
            left: -50px;
            position: absolute;
            top: -50px;
            width: 100px;
            animation: rotate 2s linear infinite, fadeIn 1s ease-out;
            display: none;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form method="POST" action="/studentregister">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="register_number">Register Number:</label>
            <input type="text" id="register_number" name="register_number" required>
            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number" required>
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                <option value="Computer Science and Business Systems">Computer Science and Business Systems</option>
                <option value="Data Science">Data Science</option>
                <option value="Electronics and Communication Engineering">Electronics and Communication Engineering
                </option>
                <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Mechatronics">Mechatronics</option>
            </select>
            <input type="email" placeholder="Email (must end with student.tce.edu)" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirm_password" required>
            <input type="submit" value="Register">
        </form>
        <div class="signup">Already have an account? <a href="studentlogin">Log In</a></div>
    </div>
    <script>
        function toggleForms() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
        const animatedInputs = document.querySelectorAll('input, select');
        animatedInputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.classList.add('focused');
            });
            input.addEventListener('blur', function () {
                if (!this.value) {
                    this.classList.remove('focused');
                }
            });
        });
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.querySelector('.animation').style.display = 'block';
            setTimeout(function () {
                window.location.href = '/studentlogin';
            }, 3000);
        });
    </script>
</body>
</html>
